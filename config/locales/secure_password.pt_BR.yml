pt_BR:
  secure_password:
    character:
      one: "caractere"
      other: "caracteres"

    types:
      uppercase: "maiúscula"
      downcase: "minúscula"
      lowercase: "minúscula"
      number: "número"
      special: "especial"

    password_has_required_content:
      errors:
        messages:
          unknown_characters: "contém %{count} %{subject} inválidos"
          minimum_characters: "deve conter pelo menos %{count} %{type} %{subject}"
          maximum_characters: "deve conter menos que %{count} %{type} %{subject}"
          minimum_length: "deve conter pelo menos %{count} %{subject}"
          maximum_length: "deve conter menos que %{count} %{subject}"
    password_disallows_frequent_reuse:
      errors:
        messages:
          password_is_recent: "As últimas %{count} senhas não podem ser reutilizadas"
    password_disallows_frequent_changes:
      errors:
        messages:
          password_is_recent: "A senha não pode ser alterada mais de uma vez por %{timeframe}"
    password_requires_regular_updates:
      alerts:
        messages:
          password_updated: "Sua senha foi atualizada."
      errors:
        messages:
          password_expired: "Sua senha expirou. As senhas devem ser alteradas a cada %{timeframe}"
    datetime:
    # update distance_in_words translations to remove the determiner words:
      #   about, almost, over, less than, etc.
      precise_distance_in_words:
        half_a_minute: "meio minuto"
        less_than_x_seconds:
          one:   "1 segundo"
          other: "%{count} segundos"
        x_seconds:
          one:   "1 segundo"
          other: "%{count} segundos"
        less_than_x_minutes:
          one:   "um minuto"
          other: "%{count} minutos"
        x_minutes:
          one:   "1 minuto"
          other: "%{count} minutos"
        about_x_hours:
          one:   "1 hora"
          other: "%{count} horas"
        x_days:
          one:   "1 dia"
          other: "%{count} dias"
        about_x_months:
          one:   "1 mês"
          other: "%{count} meses"
        x_months:
          one:   "1 mês"
          other: "%{count} meses"
        about_x_years:
          one:   "1 ano"
          other: "%{count} anos"
        over_x_years:
          one:   "1 ano"
          other: "%{count} anos"
        almost_x_years:
          one:   "1 ano"
          other: "%{count} anos"
