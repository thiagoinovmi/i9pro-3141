es:
  secure_password:
    character:
      one: "carácter"
      other: "caracteres"

    types:
      uppercase: "mayúscula"
      downcase: "minúscula"
      lowercase: "minúscula"
      number: "número"
      special: "especial"

    password_has_required_content:
      errors:
        messages:
          unknown_characters: "contiene %{count} %{subject} inválidos"
          minimum_characters: "debe contener al menos %{count} %{type} %{subject}"
          maximum_characters: "debe contener menos de %{count} %{type} %{subject}"
          minimum_length: "debe contener al menos %{count} %{subject}"
          maximum_length: "debe contener menos de %{count} %{subject}"
    password_disallows_frequent_reuse:
      errors:
        messages:
          password_is_recent: "Las últimas %{count} contraseñas no pueden ser reutilizadas"
    password_disallows_frequent_changes:
      errors:
        messages:
          password_is_recent: "La contraseña no puede ser cambiada más de una vez por %{timeframe}"
    password_requires_regular_updates:
      alerts:
        messages:
          password_updated: "Tu contraseña ha sido actualizada."
      errors:
        messages:
          password_expired: "Tu contraseña ha caducado. Las contraseñas deben ser cambiadas cada %{timeframe}"
    datetime:
    # update distance_in_words translations to remove the determiner words:
      #   about, almost, over, less than, etc.
      precise_distance_in_words:
        half_a_minute: "medio minuto"
        less_than_x_seconds:
          one:   "1 segundo"
          other: "%{count} segundos"
        x_seconds:
          one:   "1 segundo"
          other: "%{count} segundos"
        less_than_x_minutes:
          one:   "un minuto"
          other: "%{count} minutos"
        x_minutes:
          one:   "1 minuto"
          other: "%{count} minutos"
        about_x_hours:
          one:   "1 hora"
          other: "%{count} horas"
        x_days:
          one:   "1 día"
          other: "%{count} días"
        about_x_months:
          one:   "1 mes"
          other: "%{count} meses"
        x_months:
          one:   "1 mes"
          other: "%{count} meses"
        about_x_years:
          one:   "1 año"
          other: "%{count} años"
        over_x_years:
          one:   "1 año"
          other: "%{count} años"
        almost_x_years:
          one:   "1 año"
          other: "%{count} años"
